<html>
<head>
	<style>
		body{margin: 0;padding: 0;}
		#row{height: 50px; width: 100%; background-color: aquamarine;margin-top: 25px;}
		#sp{position: absolute; width: 100px; height: 50px; font-size: 2em;}
		#txt_input{font-family: sans-serif; font-size: 3em; letter-spacing: 20px;width: 100%; height: 100px; margin-top: 150px; padding: 30px;outline: none;border:none;cursor: default;}
	</style>
</head>
<body>
	<div id="row">
		<span id="sp">TEXT</span>
	</div>
	<form name="form1">
	<input type="text" id="txt_input" name="txt_input">
	</form>
	<script>
		i = 1;		
		function f(){
				el = document.getElementById("sp");
				el.style.left = i;
				clientWidth = document.body.clientWidth;

				i+=5;
				if(i <= clientWidth) {
						setTimeout(f,10);
				} else {
						i=-100;
						setTimeout(f,10);
				}
		}
		
		f();
		//-------------------------------
		var msg = "neque porro quisquam est qui";
		var k = 0;
		
		function RunUpperCase() { 
			if(k++ < msg.length)	{
				document.form1.txt_input.value = msg.substring(0,k) + msg.charAt(k).toUpperCase() + msg.substring(k + 1, msg.lenght);
			}
			else {
				k = 0;
			} 
			setTimeout(RunUpperCase,500);
		}
		
		RunUpperCase();
	</script>
</body>
</html>
